<div class="user-container p-4 space-y-6">

  <!-- User Form -->
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="grid gap-4 md:grid-cols-2 bg-white p-4 rounded shadow">

    <div>
      <label for="name" class="block text-sm font-medium">Name</label>
      <input id="name" type="text" formControlName="name" class="p-inputtext w-full" />
      <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="text-red-500 text-xs">
        Name is required.
      </div>
    </div>

    <div>
      <label for="email" class="block text-sm font-medium">Email</label>
      <input id="email" type="email" formControlName="email" class="p-inputtext w-full" />
      <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-red-500 text-xs">
        Valid email is required.
      </div>
    </div>

    <div>
      <label for="role" class="block text-sm font-medium">Role</label>
      <select id="role" formControlName="role" class="p-dropdown w-full">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <div class="flex items-end">
      <button type="submit" pButton label="{{ editingUserId ? 'Update' : 'Create' }}" class="p-button p-button-success w-full"></button>
    </div>

  </form>

  <!-- User Table -->
  <app-user-table
    [users]="users"
    (edit)="editUser($event)"
    (delete)="deleteUser($event)">
  </app-user-table>

</div>

<form [formGroup]="form" (ngSubmit)="submit()" class="grid gap-4 bg-white p-4 rounded shadow">
  <input type="text" formControlName="userId" placeholder="User ID" class="p-inputtext w-full" />
  <input type="text" formControlName="paymentId" placeholder="Payment ID (optional)" class="p-inputtext w-full" />
  <textarea formControlName="reason" placeholder="Dispute Reason" class="p-inputtext w-full"></textarea>
  <select formControlName="status" class="p-inputtext w-full">
    <option value="open">Open</option>
    <option value="resolved">Resolved</option>
    <option value="rejected">Rejected</option>
  </select>
  <textarea formControlName="adminResponse" placeholder="Admin Response (optional)" class="p-inputtext w-full"></textarea>
  <button type="submit" class="p-button p-button-success w-full">
    {{ disputeToEdit ? 'Update Dispute' : 'Submit Dispute' }}
  </button>
</form>
